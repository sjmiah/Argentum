        <div class="col-lg-12">
          <div id="loginContent">
            <div id="header">
              <h3>Mock Login</h3>
              <p>Please enter your username and password (Admin)</p>
            </div>

            <form id="myLogin" action="" method="post">
              <div class="container">
                <input
                  type="username"
                  name="username"
                  id="username"
                  placeholder="Username"
                />
              </div>

              <div class="container">
                <br />
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Password"
                />
                <br />
              </div>
              <br />
              <input type="submit" value="Login" />
            </form>
          </div>
        </div>
